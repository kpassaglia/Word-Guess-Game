<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <title>Premier League Word Guess Game</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <img src="assets/Images/logo.svg" class="logo" alt="logo">
        <h1 class="navbar-brand mb-0 h1">Premier League Word Guess Game</h1>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-interval="45000" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/Images/hotspur.jpg" class="d-block w-100" alt="Hero 1">
            </div>
            <div class="carousel-item">
                <img src="assets/Images/lp.jpg" class="d-block w-100" alt="Hero 2">
            </div>
            <div class="carousel-item">
                <img src="assets/Images/bournmouth.jpg" class="d-block w-100" alt="Hero 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="assets/Images/epl.jpg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Rules</h5>
                        <p class="card-text">Use your EPL knowledge to guess the word correctly and win the game.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li id="wins" class="list-group-item">Wins: 0</li>
                        <li id= "remaining" class="list-group-item">Chances Remaining: 12</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" onclick="reset()" class="card-link">New Word</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <h5 class="card-header">Press Any Key To Get Started!</h5>
                    <div class="card-body">
                        <h6 class="card-title">Current Word</h6>
                        <p id="word" class="card-text"></p>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        Letters Already Guessed
                    </div>
                    <div class="card-body">
                        <p id="badGuesses"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    <!-- Use key events to listen for the letters that your players will type.

Display the following on the page:

Press any key to get started!

Wins: (# of times user guessed the word correctly).

If the word is madonna, display it like this when the game starts: _ _ _ _ _ _ _.

As the user guesses the correct letters, reveal them: m a d o _ _ a.

Number of Guesses Remaining: (# of guesses remaining for the user).

Letters Already Guessed: (Letters the user has guessed, displayed like L Z Y H).

After the user wins/loses the game should automatically choose another word and make the user play it. -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
